package:
    name: artemis-tools
    version: 0.1.0

source:
    path: ../

build:
    number: 0
    noarch: python

requirements:
    build:
        - python=3.7.3
        - setuptools
    run:
        - python=3.7.3
        - pkg-config
        - artemis-base
        - artemis-externals
        - artemis-format
        - dolos
        - pyarrow=0.14.1
        - pyfwfr
        - numpy
        - pandas
test:
    imports:
        - artemis_tools
    commands:
        - python -m unittest discover artemis_tools

about:
    summary: 'Tools for the Artemis Ecosystem'
